{% extends 'jugadores/base.html' %}

{% block content %}
    <div class="post">
        <a class="btn btn-default" href="{% url 'jugador_edit' pk=jugador.pk %}">Acutalizar</a>
        <a class="btn btn-default" href="{% url 'jugador_delete' pk=jugador.pk %}">Eliminar</a>
        <h1>{{ jugador.nombre }}</h1>
        <p>Anio: {{ jugador.anio|linebreaksbr }}</p>
    </div>
    <h1>Cliente que quieren comer</h1>
    <div class="post">
    <ul>
    {% for main in mains %}
    <li>
        <p><a href="{% url 'personaje_details' pk=main.pk %}">{{ main.personaje }}</a></p>
    </li>
    {% endfor %}
    </ul>
    </div>

{% endblock %}
